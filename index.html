<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore - Learning the way</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 bg-gradient-to-r from-indigo-500 to-purple-600 py-3 shadow-lg z-10">
        <div class="container flex justify-between items-center mx-auto">
            <div class="px-2 md:px-4">
                <h1 class="text-xl md:text-2xl font-bold text-white flex items-center">
                    FakeStore <span class="ml-2 text-xl md:text-2xl">üîé</span>
                </h1>
                <p class="text-md text-indigo-100 mt-1">Discover amazing products</p>
            </div>
            <button onclick="addProdModal()"
                class="flex mr-2 md:mr-4 bg-white text-sm md:text-md text-indigo-600 px-2 md:px-4 py-2 rounded shadow hover:bg-indigo-100">
                ‚ûï Add Product
            </button>
        </div>

    </header>

    <!-- Product Grid -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

            <!-- Product Card -->
            <div class="product-card bg-white rounded-xl overflow-hidden relative border-2 border-indigo-100">
                <!-- Product Image with Overlay -->
                <div class="p-2 h-48 overflow-hidden relative">
                    <img src="https://www.harighotra.co.uk/images/Shutterstock/chillies_560x560.jpg" alt="Red Chillies"
                        class="w-full h-full object-contain">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                </div>

                <!-- Product Info -->
                <div class="p-2">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-md font-bold text-gray-800 truncate">Red Chillies</h3>
                        <span class="text-md font-semibold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">$0.10</span>
                    </div>

                    <div class="text-sm mb-2">‚≠ê 4.5/5 <span class="text-gray-500">(42 ratings)</span></div>

                    <div class="mb-2">
                        <span
                            class="inline-block bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full capitalize">
                            Vegetables
                        </span>
                    </div>

                    <p class="text-gray-600 mt-1 mb-4 text-sm truncate">
                        These chillies are red, and gives spicy taste.
                    </p>

                    <div class="flex justify-between items-center text-xs text-gray-500 border-t pt-3">
                        <span>Product ID: 11</span>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500 mr-1" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                            Available
                        </div>
                    </div>
                </div>

                <!-- Delete Button -->
                <button
                    class="delete-btn absolute top-2 left-2 bg-red-100 text-red-600 p-2 rounded-full hover:bg-red-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>

                <!-- Edit Button -->
                <button
                    class="edit-btn absolute top-2 right-2 bg-indigo-100 text-indigo-600 p-2 rounded-full hover:bg-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
            </div>

        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="prodEditModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Product</h2>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId" />

                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input id="editTitle" type="text"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Price</label>
                    <input id="editPrice" type="number" step="0.01"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <input id="editCategory" type="text"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input id="editImage" type="url"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="editDescription" rows="3"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required></textarea>
                </div>

                <div class="flex justify-end space-x-2 pt-3">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Product Modal  -->
    <div id="prodAddModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add Product</h2>
            <form id="addForm" class="space-y-4">
                <input type="hidden" id="addId" />

                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input id="addTitle" type="text"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Price</label>
                    <input id="addPrice" type="number" step="0.01"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <input id="addCategory" type="text"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input id="addImage" type="url"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="addDescription" rows="3"
                        class="w-full text-sm text-gray-600 border border-indigo-200 rounded px-3 py-2 mt-1 outline-none"
                        required></textarea>
                </div>

                <div class="flex justify-end space-x-2 pt-3">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
